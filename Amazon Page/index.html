<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Page</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <header>
      <div class="logo bg-dark py-1">
        <img src="assets/images/logo.png" alt="LOGO AMAZON">
      </div>
      
      <nav class="bg-dark-2 py-1">
        <ul>
          <li><a href="#">All</a></li>
          <li><a href="#">Today's deals</a></li>
          <li><a href="#">Customer Service</a></li>
          <li><a href="#">Registry</a></li>
          <li><a href="#">Gift Card</a></li>
          <li><a href="#">Sell</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="promo m-2">
        <div class="text bg-yellow text-center py-1">
          <span>Shop All Holiday Gift Cards</span>
        </div>
        <div class="advise text-center py-1">
            <h1>Holidays Gift Guides</h1>
            <h4>Be a go-gifter</h4>
        </div>
      </section>

      <section class="gift m-2">
        <div class="text">
          <p>
            Find the perfect gift
            <a href="#">Shop now</a>
          </p>
        </div>

        <div class="image">
            <img src="assets/images/img_1.jpg" alt="">
            <img src="assets/images/img_2.jpg" alt="">
            <img src="assets/images/img_3.jpg" alt="">
            <img src="assets/images/img_4.jpg" alt="">
        </div>
      </section>

      <section class="game m-2">
        <div class="image">
            <img src="assets/images/img_9.png" alt="">
        </div>

        <div class="text text-center">
            <p>
              Play the gifting game
              <a href="#">Shop game</a>
            </p>
        </div>
      </section>

      <section class="sound m-2">
        <div class="image">
            <img src="assets/images/img_10.png" alt="">
        </div>

        <div class="text text-center">
            <p>
              The sound of cheer
              <a href="#">Shop Audio & Accessories</a>
            </p>
        </div>
      </section>
    </main>

    <footer>
      <div class="bg-dark-2 text-center py-1">
        <span>Back to top</span>
      </div>

      <div class="bg-dark text-center py-1">
        <img src="assets/images/logo.png" alt="LOGO AMAZON">
      </div>
    </footer>
  </body>
</html>
